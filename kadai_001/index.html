  <link rel="stylesheet" href="https://fonts.google.com/noto/specimen/Noto+Sans+JP">

</head>

<body>
  <header>
    <h2><a href="index.html">MyProfile</a></h2>
    <nav id="nav-menu">
      <ul>
        <li><h2><a href="index.html#about">About</a></h2></li>
        <li><h2><a href="index.html#works">Works</a></h2></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <div id="main-visual">
        <img src="images/main.png" alt="カメラの画像">
      </div>

      <section id="about">
        <h2 class="index-h2">About</h2>
        <div id="about-profile">
          <img src="images/about.png" alt="プロフィール写真">
          <div id="profile">
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <section id="works">
        <h2 class="index-h2">Works</h2>
        <div>
          <div class="works-photo">
            <img src="images/works1.png" alt="日本海の写真">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>

          <div class="works-photo">
            <img src="images/works2.png" alt="御嶽山の写真">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>

          <div class="works-photo">
            <img src="images/works3.png" alt="京都の町並みの写真">
            <p>京都で撮影した、明け方の古き良き明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>
